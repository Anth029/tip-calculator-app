<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header><h1>Splitter</h1></header>
  <main>
    <form id="form" class="form">

      <label for="bill">Bill</label>
      <input type="text" name="bill" id="bill">

      <p>Select Tip %</p>
      <div>
        <div>
          <label for="tip1">5%</label>
          <input type="radio" name="tip" id="tip1" value="5">
        </div>
        <div>
          <label for="tip2">10%</label>
          <input type="radio" name="tip" id="tip2" value="10">
        </div>
        <div>
          <label for="tip3">15%</label>
          <input type="radio" name="tip" id="tip3" value="15">
        </div>
        <div>
          <label for="tip4">25%</label>
          <input type="radio" name="tip" id="tip4" value="25">
        </div>
        <div>
          <label for="tip5">50%</label>
          <input type="radio" name="tip" id="tip5" value="50">
        </div>
      </div>

      <label for="people">Number of People</label>
      <input type="number" name="people" id="people">

      <div>

        <div>
          <div>
            <span>Tip Amount</span>
            <span>/ person</span>
          </div>
          <span id="tip-amount">$4.27</span>
        </div>
          <div>
            <span>Total</span>
            <span>/ person</span>
          </div>
          <span id="total">$32.79</span>
        </div>

        <input type="reset" value="reset">

      </div>
    </form>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a target="_blank" href="https://github.com/Anth029">Anthonely</a>.
  </footer>
</body>
</html>
